<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AffineRail</title>
    <link rel="stylesheet" href="/affinerail/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/affinerail/affine.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script language="javascript" src="/affinerail/crypto-js/crypto-js.js"></script>
    <script language="javascript" src="/affinerail/lz-string/libs/lz-string.js"></script>
  </head>
  <body>
        <h1><a href="/">AffineRail:</a></h1>
        <label for="key">Key: (Allows for letters numbers and "." and "_")</label>
        <input id="key" placeholder="Key: lowercase and numbers." value="Key2468" class="form-control">
        <br>
        <label id="input" for="text">Input:(Plain text will convert to lowercase with spaces and periods.)</label>
        <textarea id="text" width="100%" rows="9" class="form-control" autofocus>This is some sample text.</textarea>
        <div id="btnlist">
			<button onclick="en()" class="btn btn-dark">Encrypt</button> <button onclick="de()" class="btn btn-dark">Decrypt</button>
        </div>
        <label id="output" for="code">Output: <b>Warning: </b>This program is ment for enternment not real encryption. It offers some file compression and encryption using classical cyphers that can be cracked by a proffetional.</label>
        <textarea id="code" width="100%" rows="9" class="form-control" disabled></textarea>
        <label for="qrcode">QRcode: (Easily share with friends in person.)</label>
        <div id="qrcode"></div>
        <script src="/affinerail/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/affinerail/qrcodejs/qrcode.min.js"></script>
        <script src="/affinerail/affine.js"></script>
  </body>
</html>
